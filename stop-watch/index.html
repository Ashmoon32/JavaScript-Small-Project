<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch | Ashmoon32</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="stopWatch">00:00:00 <span class="millis">0000</span></div>
        <div class="btn-container">
            <div class="btn start-btn">Start</div>
            <div class="btn pause-btn">Pause</div>
            <div class="btn continue-btn">Continue</div>
            <div class="btn restart-btn">Restart</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
